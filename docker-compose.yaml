version: '3'

services:

  app:
    build: 
      context: ./node
      dockerfile: Dockerfile
    restart: always  
    container_name: app
    networks:
      - node-network
    entrypoint: wait-for tcp://db:3306 -t 20 -- ./start.sh
    
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7 
    command: --innodb-use-native-aio=0
    ports:
      - "3306:3306"
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: nodedb
      MYSQL_ROOT_PASSWORD: root
     # MYSQL_ROOT_HOST: "%"
    networks:
      - node-network

  nginx:
    restart: always
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - node-network
    depends_on:
      - app    

networks:
  node-network:
    driver: bridge

volumes:
  exclude: